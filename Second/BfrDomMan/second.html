<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <link rel = 'stylesheet' href="second.css">
        
    </head>
    <body>
        <div class="container">
            <div class="card">
            <h2 style="text-align: center;color: darkorange;">Book a call</h2>
            <p style="text-align: center;">Book a call slot and our representative will call you within 1hr of selected time.</p>
            <hr>
            <form novalidate>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name">
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email">
                </div>

                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="phone" class="form-control" id="phone" >
                </div>
                <!-- <div></div> -->

                <div class="form-group">
                    <label for="date">Time for Call:</label>
                    <div class="row">
                        <div class="col">
                          <input type="date" class="form-control" id="date">
                        </div>
                        <div class="col">
                          <input type="time" class="form-control" id="time">
                        </div>
                    </div>
                </div><br>
                <button class="form-control" type="button" onclick="submitfunc(event)" style="background-color: darkorange;">GET  A  CALL</button>
            </form>
            </div>
        </div>
        <script src="second.js"></script>
    </body>
</html>
