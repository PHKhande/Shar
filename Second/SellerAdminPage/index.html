<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <title>Admin Page</title>
</head>
<body  class="bg-dark">

    <header class = "p-3 mb-2 bg-white text-info border border-danger">
        <div class="container">
            <h1>Seller's Admin Page</h1>
        </div>
    </header>

    <div class="container">
        <div class="p-5 card bg-white border border-info">
            <form>
                <label for="sellingPrice">Selling Price</label>
                <input id="sellingPrice" type="number" class="form-control" >
                <br>
                <label for="productName">Product Name</label>
                <input id="productName" type="text" class="form-control" >
                <br>
                <button id="btnSubmit" type="submit" class="btn btn-info" style="background-color: red;">Add Product</button>  
            </form>
        </div>
        <br>
        <br>
        <div class="p5 container bg-white border border-info" >
            <h1> Product Details</h1>
            <br>
            <ul id = "productdetails" class="list-group">

            </ul>
            <br>
            <div id = 'productdiv'>
                <p class="text-left d-inline-block font-weight-bold">Total value worth of products: Rs </p>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
