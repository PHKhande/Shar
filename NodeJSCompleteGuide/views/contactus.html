<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Contact Us</title>
        <link rel = 'stylesheet' href="/css/contactus.css">
        
    </head>
    <body>
        <div class = "card">
            <h2>
                Book a call
            </h2>
            <form class="product-form" action="/successfull" method="POST">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input class="form-control" type="text" name="customerName" id="name"><br><br>
                    <label for="email">Email</label>
                    <input class="form-control" type="email" name="customerEmail" id="email"><br><br>
                </div>
    
                <button type="submit">Get a call</button>
            </form>
        </div>
    </body>
</html>
