<!DOCTYPE html>
<html lang = "en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <title>Sharpener To-Do App</title>
</head>

<body>
    <header class="p-2 mb-3 bg-dark text-white border border-info">
        <div class="container">
            <h1> My ToDo App</h1>
        </div>
    </header>

    <div class="container p-3 bg-dark text-white border border-info mb-2">
        <form class="form-inline">
            <div class="form-group mb-2">
              <label for="todoItem" class="sr-only">Email</label>
              <input type="text" class="form-control" id="todoItem" placeholder="What to do?">
            </div>
            <div class="form-group mx-sm-3 mb-2">
              <label for="todoDescp" class="sr-only">Password</label>
              <input type="text" class="form-control" id="todoDescp" placeholder="Description">
            </div>
            <button id="addItemBtn" type="submit" class="btn btn-dark mb-2 border border-info">Add this item!</button>
          </form>
    </div>

    <div class="container p-3 bg-dark text-white border border-info mb-2">
        <h4>To - DO Items</h4>
        <ul id = "todoItems" class="list-group border border-danger">
        </ul>
    </div>

    <div class="container p-3 bg-dark text-white border border-info mb-2">
        <h4>Completed Items</h4>
        <ul id = "doneItems" class="list-group border border-info">
        </ul>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
    <script src="todo.js"></script>
</body>
</html>
